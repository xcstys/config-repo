env:
  dev
eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: false  # 表示不注册自己 高可用的时候可以打开
    fetch-registry: false   # 表示本身是注册中心  不去拉取里面的服务
  server:
    enable-self-preservation: false

spring:
  application:
    name: eureka
server:
  port: 8761
